version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
        - '# Run Jest tests before backend build'
        - npm run test:lambda
        # - npm run test:unit
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run lint
        - npm run format
        - npm run build
  artifacts:
    # Le r√©pertoire de sortie de Vite est 'dist'
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*